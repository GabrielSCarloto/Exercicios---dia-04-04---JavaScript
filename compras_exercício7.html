<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 7</title>
</head>
<body>
    <h1> Quanto deu a sua compra? </h1>
    <script>
        let valor
        let total
        let numero_macas = parseInt(prompt("Digite quantas maçãs você quer: "))

        if(numero_macas<12){
            valor = 3.50
        }else if(numero_macas>=12){
            valor = 2.50
        }

        total = numero_macas*valor

        document.write("Sua compra deu o valor de: R$" + total + "<br>")
    </script>
</body>
</html>
