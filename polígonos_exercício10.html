<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 10</title>
</head>
<body>
    <script>
        let n1 = parseInt(prompt("Digite o número de lados do polígono: "))
        let n2 = parseFloat(prompt("Digite a medida dos lados do polígono: "))
        let perímetro = null
        if(n1<3){
            window.alert("Não é um polígono.")
        }else if(n1==3){
            perímetro = n2*n1
            window.alert("O polígono é um triângulo com perímetro de " + perímetro + "m².")
        }else if(n1==4){
            perímetro = n2*n2
            window.alert("O polígono é um quadrado com área de " + perímetro + "m².")
        }else if(n1==5){
            window.alert("O polígono é um pentágono.")
        }else{
            window.alert("Polígono não identificado.")
        }
    </script>
</body>
</html>
