<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio 8</title>
</head>
<body>
    <h1> Corinthians x Palmeiras </h1>
    <script>
        let Corinthians = parseInt(prompt("Digite a quantidade de gols do Corinthians: "))
        let Palmeiras = parseInt(prompt("Digite a quantidade de gols do Palmeiras: "))

        document.write("Corinthians "+ Corinthians + "x" + Palmeiras + " Palmeiras")

        if(Corinthians > Palmeiras){
            document.write("<br> Corinthians venceu.")
        }else if(Corinthians < Palmeiras){
            document.write("<br> Palmeiras venceu.")
        }else{
            document.write("<br> Foi empate.")
        }
    </script>
</body>
</html>
