<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 9</title>
</head>
<body>
    <h1> Cálculos </h1>

    <script>
        var numero1 = parseInt(prompt("Entre com o primeiro número:"))
        var numero2 = parseInt(prompt("Entre com o segundo número:"))

        document.write("Primeiro número: " + numero1 + "<br>")
        document.write("Segundo número: " + numero2 + "<br>")
        document.write("<br>")

        adição = numero1 + numero2
        subtração = numero1 - numero2
        divisão = numero1 / numero2
        multiplicação = numero1 * numero2

        document.write("A adição é: " + adição + "<br>")
        document.write("A subtração é: " + subtração + "<br>")
        document.write("A divisão é: " + divisão + "<br>")
        document.write("A multiplicação é: " + multiplicação + "<br>")
    </script>
</body>
</html>
